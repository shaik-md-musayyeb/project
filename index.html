<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match IT</title>
  <link rel="stylesheet" href="./src/gameStyle.css" />
  <script src="./src/app.js" type="module"></script>
</head>

<body>
  <div class="flex-container">

      <div class="top">
          <h1>It's a <span id="length"></span> letter word</h1>
          <h1><span id="timer"></span>s</h1>
      </div>

      <div class="center">
          <h1 id="question">Your word is</h1>
      </div>

      <div class="bottom">
        <!-- In future make use of hints as update -->
        <!-- <div class="hints" style="display:none">
          <p>hint 1</p>
          <p>hint 2</p>
        </div> -->
        
        <!-- for user input -->
        <input type="text" name="answer" id="answer" autofocus />
        <h1>Score : <span id="score"> 0 </span></h1>
      </div>
  </div>
  <!-- sound clip for corrct answer -->
  <audio src="./assets/correct1.mp3" id="correct"></audio>

    <!-- this div would be displayed when timer becomes zero and user still tries to input his answer -->
  <div id="resultDiv" style="display:none">
    <p style="float:right; font-size : small;font-family: Arial, Helvetica, sans-serif;" id="close">X</p>
    <p id="pop">Your Score <br> <span id="result">13</span><br><br><span class="play"><a href="index.html">Play
          Again</a></span> </p>
  </div>
</body>

</html>
